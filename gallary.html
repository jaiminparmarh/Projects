<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery - EditX Studio</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(to right top, #fce3ec, #ffe6fa, #e0f0ff);
  font-family: 'Segoe UI', sans-serif;
}
.gallery-title {
  font-size: 2.5rem;
  font-weight: bold;
  margin-top: 80px;
  text-align: center;
  color: #333;
}
.gallery-img {
  max-width: 60%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.3s ease;
  display: block;
  margin: auto;
}
.gallery-img:hover {
  transform: scale(1.05);
}
.gallery-video {
  max-width: 50%;
  border-radius: 10px;
  display: block;
  margin: auto;
}
footer {
  background: #212529;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}
/* Animation defaults */
.animate-item {
  opacity: 0;
  transition: all 1s ease-out;
}
.animate-up { transform: translateY(30px); }
.animate-left { transform: translateX(30px); }
.animate-right { transform: translateX(-30px); }
.animate-zoom { transform: scale(0.8); }
/* When in view */
.animate-item.animate {
  opacity: 1;
  transform: translateX(0) translateY(0) scale(1);
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
 <div class="container">
  <a class="navbar-brand" href="index.html"><i class="fa fa-clapperboard"></i> EditX Studio</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
   <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
    <li class="nav-item"><a class="nav-link" href="book.html">Book</a></li>
    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
   </ul>
  </div>
 </div>
</nav>

<!-- Gallery -->
<div class="container">
 <h1 class="gallery-title animate-item animate-zoom"><i class="fas fa-paint-brush" style="color:#e67e22"></i> Our Editing Showcase</h1>
 <p class="text-center mb-4 animate-item animate-zoom">Explore our recent photo and video edits.</p>

 <!-- Tabs -->
 <ul class="nav nav-tabs justify-content-center" id="galleryTabs" role="tablist">
   <li class="nav-item"><button class="nav-link active" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button">üì∏ Photos</button></li>
   <li class="nav-item"><button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button">üéûÔ∏è Videos</button></li>
 </ul>

 <div class="tab-content mt-4 animate-item animate-up">
   <!-- Photos -->
   <div class="tab-pane fade show active" id="photos" role="tabpanel">
      <div class="row g-4">
        <div class="col-md-4">
          <img src="photos/sample1.jpg" alt="Sample Photo 1" class="img-fluid gallery-img">
        </div>
        <div class="col-md-4">
          <img src="photos/sample2.jpg" alt="Sample Photo 2" class="img-fluid gallery-img">
        </div>
        <div class="col-md-4">
          <img src="photos/sample3.jpg" alt="Sample Photo 3" class="img-fluid gallery-img">
        </div>
      </div>
   </div>

   <!-- Videos -->
   <div class="tab-pane fade" id="videos" role="tabpanel">
      <div class="row g-4">
        <div class="col-md-4">
          <video class="gallery-video animate-item animate-up" controls>
            <source src="videos/sample1.mp4" type="video/mp4">
            Your browser does not support video.
          </video>
        </div>
        <div class="col-md-4">
          <video class="gallery-video animate-item animate-up" controls>
            <source src="videos/sample2.mp4" type="video/mp4">
            Your browser does not support video.
          </video>
        </div>
      </div>
   </div>
 </div>
</div>

<!-- Footer -->
<footer class="mt-5"><div class="container"><p>&copy; 2025 EditX Studio. All rights reserved.</p></div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Animate on scroll
  const animateItems = document.querySelectorAll('.animate-item');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('animate');
    });
  }, { threshold: 0.2 });
  animateItems.forEach(el => observer.observe(el));
</script>
</body>
</html>
