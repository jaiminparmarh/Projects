<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f06292, #64b5f6);
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 login-box">
        <h3 class="text-center mb-4"><i class="fa fa-lock"></i> Admin Login</h3>
        <form id="login-form">
          <input type="text" name="username" id="username" class="form-control mb-3" placeholder="Jaimin">
          <input type="password" name="password" id="password" class="form-control mb-3" placeholder="3110">
          <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();
      // Directly proceed to dashboard without validation
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
