<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us - EditX Studio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<style>
body {
  background: linear-gradient(to right top, #fce3ec, #ffe6fa, #e0f0ff);
  font-family: 'Segoe UI', sans-serif;
}
.navbar-brand {
  font-weight: bold;
}
.contact-box {
  background: #B8B5B5;
  padding: 10px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  margin: 35px auto;
}
.icon-box i {
  font-size: 1.8rem;
  color: #6f42c1;
}
.error-msg {
  color: red;
  font-size: 14px;
}
.success-msg {
  color: green;
  font-size: 16px;
  margin-bottom: 15px;
}
footer {
  background: #212529;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}
.form-control {
  background: #d8d6d6ff;
  border-color: black;
}
/* Animation defaults */
.animate-item {
  opacity: 0;
  transition: all 1s ease-out;
}
.animate-up { transform: translateY(30px); }
.animate-left { transform: translateX(30px); }
.animate-right { transform: translateX(-30px); }
.animate-zoom { transform: scale(0.8); }
/* When in view */
.animate-item.animate {
  opacity: 1;
  transform: translateX(0) translateY(0) scale(1);
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa fa-clapperboard"></i> EditX Studio</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="book.html">Book</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact -->
<section class="contact-box animate-item animate-zoom" data-aos="fade-up">
  <h2 class="text-center mb-4"><i class="fas fa-phone" style="color:#25d366"></i> Contact Us</h2>
  <div class="row mb-4 text-center">
    <div class="col-md-4 icon-box animate-item animate-right"><i class="bi bi-envelope-fill"></i><p class="mt-2">editxstudio@gmail.com</p></div>
    <div class="col-md-4 icon-box animate-item animate-up"><i class="bi bi-telephone-fill"></i><p class="mt-2">+91 98765 43210</p></div>
    <div class="col-md-4 icon-box animate-item animate-left"><i class="bi bi-geo-alt-fill"></i><p class="mt-2">Ahmedabad, Gujarat</p></div>
  </div>

  <form id="contactForm" onsubmit="return validateForm()">
    <div class="mb-3 animate-item animate-right">
      <label class="form-label" for="name">Your Name</label>
      <input type="text" name="name" id="name" class="form-control" />
      <div id="nameError" class="error-msg"></div>
    </div>
    <div class="mb-3 animate-item animate-left">
      <label class="form-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" />
      <div id="emailError" class="error-msg"></div>
    </div>
    <div class="mb-3 animate-item animate-right">
      <label class="form-label" for="message">Message</label>
      <textarea name="message" id="message" class="form-control" rows="4"></textarea>
      <div id="messageError" class="error-msg"></div>
    </div>
    <button type="submit" class="btn btn-dark w-100 animate-item animate-up">Send Message</button>
  </form>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 EditX Studio. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Animate on scroll using IntersectionObserver
document.querySelectorAll('[data-aos]').forEach(el => {
  new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('aos-animate');
        obs.unobserve(e.target);
      }
    });
  }, { threshold: 0.1 }).observe(el);
});

// Animate items on scroll
const animateItems = document.querySelectorAll('.animate-item');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('animate');
  });
}, { threshold: 0.2 });
animateItems.forEach(el => observer.observe(el));

// Client-side form validation
function validateForm() {
  let isValid = true;
  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const message = document.getElementById("message");

  const nameError = document.getElementById("nameError");
  const emailError = document.getElementById("emailError");
  const messageError = document.getElementById("messageError");

  nameError.textContent = "";
  emailError.textContent = "";
  messageError.textContent = "";

  if (!name.value.trim()) {
    nameError.textContent = "Please enter your name.";
    isValid = false;
  }
  if (!email.value.trim()) {
    emailError.textContent = "Please enter your email.";
    isValid = false;
  } else if (!/^\S+@\S+\.\S+$/.test(email.value.trim())) {
    emailError.textContent = "Enter a valid email address.";
    isValid = false;
  }
  if (!message.value.trim()) {
    messageError.textContent = "Please enter your message.";
    isValid = false;
  }
  return isValid;
}
</script>

</body>
</html>
