<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #52616B; /* Muted slate gray */
      color: #f0f0f0; /* Light text for contrast */
    }
    .dashboard-container {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .stats-card {
      border-radius: 18px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.6rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
      margin-bottom: 24px;
      transition: transform 0.1s;
      flex-direction: column;
    }
    .stats-card1 {
      background:#8A9EA7;
    }
    .stats-card2 {
      background:#8F5B34;
    }
    /* Custom Bootstrap-like colors */
    .btn-outline-slate {
      color: #8A9EA7;
      border-color: #8A9EA7;
    }
    .btn-outline-slate:hover {
      background-color: #8A9EA7;
      color: #fff;
    }
    .btn-outline-copper {
      color: #8F5B34;
      border-color: #8F5B34;
    }
    .btn-outline-copper:hover {
      background-color: #8F5B34;
      color: #fff;
    }
    .stats-card:hover {
      transform: translateY(-3px) scale(1.03);
    }
    .card-label {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .dashboard-links .btn {
      min-width: 190px;
      margin: 8px;
      font-size: 1.15rem;
      padding: 16px 0;
      border-radius: 12px;
      transition: transform 0.25s cubic-bezier(.22,1,.36,1);
    }
    .dashboard-links .btn-grow:hover {
      transform: scale(1.15);
      z-index: 2;
    }
    @media (max-width: 768px) {
      .stats-card {
        font-size: 1.8rem;
        min-height: 100px;
      }
      .dashboard-links .btn {
        min-width: 120px;
        font-size: 1rem;
        padding: 10px 0;
      }
    }
    /* Animation defaults */
    .animate-item {
      opacity: 0;
      transition: all 1s ease-out;
    }
    .animate-up { transform: translateY(30px); }
    .animate-left { transform: translateX(30px); }
    .animate-right { transform: translateX(-30px); }
    .animate-zoom { transform: scale(0.8); }
    /* When in view */
    .animate-item.animate {
      opacity: 1;
      transform: translateX(0) translateY(0) scale(1);
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <br><br>
    <h2 class="text-center mb-5 animate-item animate-zoom" style="font-weight: bold; letter-spacing: 1px;">
      Admin Dashboard
    </h2>

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 mb-4 animate-item animate-zoom">
        <div class="stats-card stats-card2 text-white d-flex flex-column align-items-center">
          <div>12</div>
          <div class="card-label">Offers</div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4 animate-item animate-left">
        <div class="stats-card stats-card1 text-white d-flex flex-column align-items-center">
          <div>34</div>
          <div class="card-label">Bookings</div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4 animate-item animate-up">
        <div class="stats-card stats-card2 text-white d-flex flex-column align-items-center">
          <div>8</div>
          <div class="card-label">Contact Us</div>
        </div>
      </div>
    </div>

    <div class="dashboard-links text-center mt-5">
      <a href="manage_gallery.html" class="btn btn-outline-slate btn-grow animate-item animate-right text-white"><i class="fa fa-camera"></i> Manage Gallery</a>
      <a href="offer.html" class="btn btn-outline-copper btn-grow animate-item animate-right text-white"><i class="far fa-lightbulb"></i> Manage Offers</a>
      <a href="bookings_total.html" class="btn btn-outline-copper btn-grow animate-item animate-right text-white"><i class="fa fa-receipt"></i> Bookings</a>
      <a href="contectus_total.html" class="btn btn-outline-slate btn-grow animate-item animate-right text-white"><i class="fa fa-phone"></i> Contact Us</a>
      <br>
      <a href="Client_portal.html" class="btn btn-outline-copper btn-grow animate-item animate-right text-white">User Page</a>
    </div>
  </div>

  <script>
    // Animate on scroll
    const animateItems = document.querySelectorAll('.animate-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('animate');
      });
    }, { threshold: 0.2 });
    animateItems.forEach(el => observer.observe(el));
  </script>

</body>
</html>
