<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book Now - EditX Studio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<style>
body {
  background: linear-gradient(to right top, #fce3ec, #ffe6fa, #e0f0ff);
  font-family: 'Segoe UI', sans-serif;
}
.navbar-brand {
  font-weight: bold;
}
.form-section {
  background: #B8B5B5;
  padding: 10px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  max-width: 700px;
  margin: 10px auto;
}
.error {
  color: red;
  font-size: 14px;
  margin-top: 3px;
}
footer {
  background: #212529;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}
.form-control {
  background: #d8d6d6ff;
  border-color: black;
}
/* Animation defaults */
.animate-item {
  opacity: 0;
  transition: all 1s ease-out;
}
.animate-up { transform: translateY(30px); }
.animate-left { transform: translateX(30px); }
.animate-right { transform: translateX(-30px); }
.animate-zoom { transform: scale(0.8); }
/* When in view */
.animate-item.animate {
  opacity: 1;
  transform: translateX(0) translateY(0) scale(1);
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa fa-clapperboard"></i> EditX Studio</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallary.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link active" href="book.html">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Booking Form -->
<section class="form-section animate-item animate-zoom">
  <h2 class="text-center mb-4 animate-item animate-zoom"><i class="fas fa-envelope" style="color:#0074d9"></i> Book Your Editing Now</h2>
  <form id="bookingForm" onsubmit="return validateForm()">
    <div class="mb-3 animate-item animate-right">
      <label class="form-label" for="name">Full Name</label>
      <input type="text" name="name" id="name" class="form-control" />
      <div id="nameError" class="error"></div>
    </div>
    <div class="mb-3 animate-item animate-left">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" />
      <div id="emailError" class="error"></div>
    </div>
    <div class="mb-3 animate-item animate-right">
      <label class="form-label" for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" class="form-control" />
      <div id="phoneError" class="error"></div>
    </div>
    <div class="mb-3 animate-item animate-left">
      <label class="form-label" for="service">Select Service</label>
      <select name="service" id="service" class="form-select form-control">
        <option value="">Choose...</option>
        <option value="photo">üì∏ Photo Editing</option>
        <option value="video">üéûÔ∏è Video Editing</option>
        <option value="reel">üì± Reels / Shorts</option>
        <option value="wedding">üíç Wedding Highlights</option>
      </select>
      <div id="serviceError" class="error"></div>
    </div>
    <div class="mb-3 animate-item animate-left">
      <label class="form-label" for="booking_date">Select Date</label>
      <input type="date" name="booking_date" id="booking_date" class="form-control" required />
      <div id="dateError" class="error"></div>
    </div>
    <div class="mb-3 animate-item animate-right">
      <label class="form-label" for="booking_time">Select Time</label>
      <input type="time" name="booking_time" id="booking_time" class="form-control" required />
      <div id="timeError" class="error"></div>
    </div>
    <div class="mb-3 animate-item animate-right">
      <label class="form-label" for="message">Message / Instructions</label>
      <textarea name="message" id="message" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100 animate-item animate-up">Submit Booking</button>
  </form>
</section>

<!-- Footer -->
<footer class="mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 EditX Studio. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const nameEl = document.getElementById("name"),
  emailEl = document.getElementById("email"),
  phoneEl = document.getElementById("phone"),
  serviceEl = document.getElementById("service"),
  dateEl = document.getElementById("booking_date"),
  timeEl = document.getElementById("booking_time"),
  nameError = document.getElementById("nameError"),
  emailError = document.getElementById("emailError"),
  phoneError = document.getElementById("phoneError"),
  serviceError = document.getElementById("serviceError"),
  dateError = document.getElementById("dateError"),
  timeError = document.getElementById("timeError");

["name","email","phone","service"].forEach(id => {
  const el = document.getElementById(id);
  el && (el.oninput = validateForm, el.onchange = validateForm);
});

function validateForm() {
  let ok = true;
  let name = nameEl.value.trim(),
    email = emailEl.value.trim(),
    phone = phoneEl.value.trim(),
    service = serviceEl.value,
    booking_date = dateEl.value,
    booking_time = timeEl.value;

  nameError.textContent = name ? "" : "Name is required."; ok &= !!name;
  emailError.textContent = email ? (/^\S+@\S+\.\S+$/.test(email) ? "" : "Invalid email.") : "Email is required."; ok &= !!email && /^\S+@\S+\.\S+$/.test(email);
  phoneError.textContent = phone ? "" : "Phone is required."; ok &= !!phone;
  serviceError.textContent = service ? "" : "Please select a service."; ok &= !!service;
  dateError.textContent = booking_date ? "" : "Please select a date."; ok &= !!booking_date;
  timeError.textContent = booking_time ? "" : "Please select a time."; ok &= !!booking_time;

  return !!ok;
}

// Animate on scroll
const animateItems = document.querySelectorAll('.animate-item');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('animate');
  });
}, { threshold: 0.2 });
animateItems.forEach(el => observer.observe(el));
</script>
</body>
</html>
