<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EditX Studio | Select Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a685fa 15%, #f0c3ff 85%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .portal-card {
      max-width: 380px;
      margin: 16px auto;
      background: rgba(255,255,255,0.98);
      border-radius: 1.5rem;
      box-shadow: 0 6px 32px rgba(80,60,140,0.10);
      padding: 2.2rem 2rem 1.7rem;
      text-align: center;
      border: none;
    }
    .btn-portal {
      border-radius: 32px;
      font-size: 1.1rem;
      padding: 0.85rem 2.4rem;
      margin-top: 20px;
      font-weight: 600;
      transition: 0.21s;
    }
    .btn-client {
      background: linear-gradient(to right, #19d6f7, #8344e9);
      color: #fff;
      border: none;
    }
    .btn-client:hover {
      background: linear-gradient(to right, #34db96, #7b52e6);
      color: #fff;
      transform: scale(1.05);
    }
    .btn-admin {
      background: linear-gradient(to right, #ff4060, #f96d92);
      color: #fff;
      border: none;
    }
    .btn-admin:hover {
      background: linear-gradient(to right, #c03854, #ed1558);
      color: #fff;
      transform: scale(1.05);
    }
    .portal-icon {
      font-size: 2.7rem;
      margin-bottom: 7px;
    }
    .title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #5709b0;
    }
    .subtitle {
      color: #555;
      font-size: 1.13rem;
      margin-bottom: 2.2rem;
    }
  </style>
</head>
<body>
  <div>
    <div class="portal-card shadow-lg">
      <div class="title">EditX Studio</div>
      <div class="subtitle">Please choose how you'd like to proceed</div>
      <div class="mb-4">
        <div class="portal-icon"><i class="fa fa-user"></i></div>
        <a href="index.html" class="btn btn-portal btn-client w-100 mb-3">
          Client Portal
        </a>
        <div style="color:#bbb;font-size:0.95rem;">(For customers - browse & book services)</div>
      </div>
      <div class="mb-2 mt-4">
        <div class="portal-icon"><i class="fa fa-lock"></i></div>
        <a href="login.html" class="btn btn-portal btn-admin w-100">
          Admin Login
        </a>
        <div style="color:#bbb;font-size:0.95rem;">(Restricted - for customers)</div>
      </div>
    </div>
  </div>
</body>
</html>
